{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Apoteker - Klinik Sehat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #5D8AA8;
            --secondary-color: #f8f9fa;
            --text-color: #495057;
            --border-color: #e0e0e0;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            display: flex;
            width: 100%;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .login-form-container {
            flex: 1;
            padding: 3rem;
        }

        .login-image-container {
            flex: 1.2;
            background-color: #f0f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-image-container img {
            max-width: 100%;
            height: auto;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            max-height: 50px;
            width: auto;
        }

        .portal-badge {
            display: inline-block;
            background-color: #e6eef4;
            color: var(--primary-color);
            font-size: 0.8rem;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        h3 {
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-label {
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 1px solid var(--border-color);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary-color);
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 1.5rem;
            padding: 0.8rem 1rem;
        }

        .btn-login {
            background-color: var(--primary-color);
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 500;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #4B7699;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(93, 138, 168, 0.3);
        }

        .footer-text {
            text-align: center;
            font-size: 0.8rem;
            color: #adb5bd;
            margin-top: 2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 100%;
            }

            .login-image-container {
                display: none;
            }

            .login-form-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <div class="login-form-container">
                <div class="logo-container">
                    <img src="{% static 'images/logo.png' %}" alt="Klinik Universitas Logo">
                    <div class="portal-badge">Portal Apoteker</div>
                </div>

                <h3>Selamat Datang</h3>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <input type="text" name="username" class="form-control" id="username" 
                                placeholder="Masukkan username Anda" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" name="password" class="form-control" id="password"
                                placeholder="Masukkan password Anda" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <button type="submit" class="btn btn-login">Masuk</button>
                    </div>
                </form>

                <div class="footer-text">
                    &copy; 2025 Klinik Pratama UIN Raden Intan. All rights reserved.
                </div>
            </div>

            <div class="login-image-container">
                <img src="{% static 'images/klinik_foto_utama.png' %}" alt="Pharmacy illustration">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
