{% extends 'base.html' %}

{% block title %}Edit Foto - Klinik Universitas{% endblock %}

{% block content %}
    <h1>Edit Foto Profil</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Foto Saat Ini</h5>
                    <img src="{{ dokter.foto.url }}" alt="Foto Dokter" class="img-fluid mb-3" style="max-height: 200px;">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="foto" class="form-label">Upload Foto Baru</label>
                            <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                        <a href="{% url 'dashboard_dokter' %}" class="btn btn-secondary">Kembali</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
