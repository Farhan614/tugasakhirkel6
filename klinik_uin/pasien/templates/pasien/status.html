<!DOCTYPE html>
<html>
<head>
    <title>Status Pasien</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Status Janji Temu</h2>
        <a href="{% url 'pasien:pasien_dashboard' %}" class="btn btn-secondary mb-3">Kembali ke Dashboard</a>
        {% if janji_temu %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Kode Antrian</th>
                        <th>Dokter</th>
                        <th>Poli</th>
                        <th>Tanggal</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for j in janji_temu %}
                    <tr>
                        <td>{{ j.kode_antrian }}</td>
                        <td>{{ j.dokter.nama }}</td>
                        <td>{{ j.dokter.poli.nama }}</td>
                        <td>{{ j.tanggal|date:"d M Y H:i" }}</td>
                        <td>{{ j.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Tidak ada janji temu.</p>
        {% endif %}
    </div>
</body>
</html>
